<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up - Neighborhood Skill Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
        }

        /* Navbar (Header) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #007BFF; /* Bluish color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .logo span {
            color: #d9e6f2; /* Lighter bluish color */
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        main {
            padding: 80px 50px;
            text-align: center;
            flex: 1; /* Allows main to take up the remaining space */
        }

        main h1 {
            font-size: 40px;
            color: #333;
            margin-bottom: 50px;
        }

        .sign-up-form {
            display: inline-block;
            text-align: left;
            width: 300px;
        }

        .sign-up-form label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .sign-up-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .sign-up-btn {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .sign-up-btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #007BFF; /* Bluish footer */
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
        }

        .footer p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .footer a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            margin: 0 15px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar (Header) -->
    <div class="navbar">
        <div class="logo">
            NSE<span> Neighborhood Skill Exchange</span>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="explore-skills.html">Explore Skills</a>
            <a href="community.html">Community</a>
            <a href="events.html">Events</a>
        </div>
    </div>

    <!-- Main Section -->
    <main>
        <h1>Sign-Up</h1>
        <div class="sign-up-form">
            <form action="#" method="POST">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="sign-up-btn">Sign-Up</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; Neighborhood Skill Exchange | All Rights Reserved NSE</p>
        <p>Email: <a href="mailto:contact@nse.com">contact@nse.com</a> | Phone: +91 8888888888</p>
        <p>
            <a href="home.html">Home</a> |
            <a href="resources.html">Resources</a> |
            <a href="explore-skills.html">Explore Skills</a> |
            <a href="community.html">Community</a> |
            <a href="events.html">Events</a> |
            <a href="https://facebook.com">Facebook</a> |
            <a href="https://instagram.com">Instagram</a>
        </p>
    </div>

</body>
</html>
